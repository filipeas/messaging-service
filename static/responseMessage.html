<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h2 id="title" data-user="{{.User}}">Responder mensagem</h2>
    <hr>

    <h4 style="text-align: center;"><a href="index.html">Voltar á página inicial</a></h4>

    <ul>
        <li>Responder mensagem</li>
    </ul>

    <form name="responder" action="" method="post">
        <input type="hidden" name="name" value="{{.User}}">
        <label for="remetente">Remetente</label>
        <input id="remetente" type="text" name="remetente" value="{{.Message.Remetente}}" required />
        <br>
        <label for="destinatario">Destinatário</label>
        <input id="destinatario" type="text" name="destinatario" value="{{.Message.Destinatario}}" required />
        <br>
        <label for="assunto">Assunto</label>
        <input id="assunto" type="text" name="assunto" value="{{.Message.Assunto}}" required />
        <br>
        <label for="corpo">Corpo</label>
        <textarea name="corpo" id="corpo" cols="30" rows="10" required></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(function () {
            $("form[name='responder']").on("submit", function (e) {
                e.preventDefault();
                var user = $("#title").data("user")
                console.log($(this).serialize())
                $.ajax({
                    url: '/confirmresponsemessage',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function (result) {
                        if (result != "-1") {
                            // tudo ok, atualize a tela dashboard
                            window.location.href = "http://localhost:8080/confirmresponseokmessage?&user=" + user
                        } else {
                            alert("Houve um erro na exclusão")
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
